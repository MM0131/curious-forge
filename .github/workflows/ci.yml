name: CI

on:
  push:
    branches: [ main, 'saved/*', 'feature/*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run unit tests
        run: npm run test -- --run

  lint_changed:
    runs-on: ubuntu-latest
    needs: test
    name: Lint changed files
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint on changed files
        run: |
          git fetch origin main --depth=1 || true
          FILES=$(git diff --name-only origin/main...HEAD | grep -E '\.(js|ts|vue)$' || true)
          if [ -n "$FILES" ]; then
            echo "Running eslint on: $FILES"
            npx eslint $FILES --cache
          else
            echo "No JS/TS/Vue files changed. Skipping eslint."
          fi

  build:
    runs-on: ubuntu-latest
    needs: [test, lint_changed]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build

      - name: Optional: Import blueprints (requires SUPABASE_SERVICE_KEY)
        # run only if secret is set
        if: ${{ secrets.SUPABASE_SERVICE_KEY }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Running import script using SUPABASE_SERVICE_KEY from secrets"
          npm run import:blueprints
