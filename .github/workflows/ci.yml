name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npx vue-tsc --noEmit

      - name: Build
        run: npm run build

      - name: Optional: Import blueprints (requires SUPABASE_SERVICE_KEY)
        # use a simple truthy check for the secret to avoid YAML/expression parsing issues
        if: ${{ secrets.SUPABASE_SERVICE_KEY }}
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Running import script using SUPABASE_SERVICE_KEY from secrets"
          npm run import:blueprints
