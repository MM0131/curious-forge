name: Deploy

on:
  push:
    branches: [ main, 'saved/*' ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: ''

jobs:
  deploy-to-vercel:
    name: Build and deploy to Vercel
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "VERCEL_TOKEN not set — skipping Vercel deploy. Set repository secret VERCEL_TOKEN to enable automatic deploys."
            exit 0
          fi
          # The project should be linked to Vercel already (vercel project settings) or provide VERCEL_ORG_ID and VERCEL_PROJECT_ID as secrets.
          npx vercel --prod --token "$VERCEL_TOKEN" --confirm || true

